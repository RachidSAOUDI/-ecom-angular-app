<div class="mt-5">
  <div class="my-2 w-25">
    <label class="my-1">Categories :</label>
    <select class="form-control" (change)="filterProductByCatgory($event)">
      <option value="all" selected>All</option>
      <option value="{{opt}}" *ngFor="let opt of categories">{{opt}}</option>
    </select>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
      <div class="item bg-image hover-zoom">
        <!--      <ng-container *ngFor="let item of productsList">-->
        <img src="{{item.image}}" alt="">
        <div class="body">
          <h5>{{item.title}}</h5>
          <p>{{item.description}}</p>
        </div>
        <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
          <button class="btn btn-success">Add to Cart</button>
          <span>{{item.price}} MAD</span>
        </div>
        <!--      </ng-container>-->
      </div>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
