<div class="item">
  <img src="{{data.image}}" alt="">
  <div class="body">
    <h5>{{data.title}}</h5>
    <p>{{data.description}}</p>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button class="btn btn-success">Add to Cart</button>
    <span>{{data.price}} MAD</span>
  </div>
</div>
